<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img
      class="logo"
      src="https://raw.githubusercontent.com/Manuel486/Store_Mega/main/images/logo.png"
    />
    <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          autocomplete="off"
          type="email"
          formControlName="correo"
        />
      </mat-form-field>
      <p
        *ngIf="
          recuperarUsuario.get('correo')?.hasError('required') &&
          recuperarUsuario.get('correo')?.touched
        "
        class="text-danger label-start"
      >
        El <strong>correo </strong>es requerido
      </p>
      <p
        *ngIf="
          recuperarUsuario.get('correo')?.hasError('email') &&
          recuperarUsuario.get('correo')?.touched
        "
        class="text-danger label-start"
      >
        El <strong>formato </strong>es inv√°lido
      </p>

      <button
        [disabled]="recuperarUsuario.invalid"
        class="ancho mb-3"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Recuperar
      </button>
      <a class="letra-recuperar" routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
