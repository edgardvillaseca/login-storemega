<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img
      class="logo"
      src="https://raw.githubusercontent.com/Manuel486/Store_Mega/main/images/logo.png"
    />
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          autocomplete="off"
          type="email"
          formControlName="email"
        />
      </mat-form-field>
      <p
        *ngIf="
          loginUsuario.get('email')?.hasError('required') &&
          loginUsuario.get('email')?.touched
        "
        class="text-danger label-start"
      >
        El <strong>correo </strong>es requerido
      </p>
      <p
        *ngIf="
          loginUsuario.get('email')?.hasError('email') &&
          loginUsuario.get('email')?.touched
        "
        class="text-danger label-start"
      >
        El <strong>formato </strong>es inválido
      </p>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          autocomplete="off"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
      <p
        *ngIf="
          loginUsuario.get('password')?.hasError('required') &&
          loginUsuario.get('password')?.touched
        "
        class="text-danger label-start"
      >
        La <strong>contraseña </strong>es requerida
      </p>
      <br />
      <button
        [disabled]="loginUsuario.invalid"
        class="ancho"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Ingresar
      </button>
      <p class="mt-3 letra-login">
        ¿No tienes una cuenta?
        <a routerLink="/registrar-usuario">Registrarse</a>
      </p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar contraseña</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
